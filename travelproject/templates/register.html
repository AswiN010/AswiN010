<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register", method="post">
    {% csrf_token %}
    <h1>Register Here</h1><br>
    <p>Please fill in the details to create an account with us.</p>
    <hr><br>
    <label for="text"><b>Enter username :</b></label>
    <input type="text" placeholder="Enter user username" name="username"><br><br>
    <label for="text"><b>Enter first name :</b></label>
    <input type="text" placeholder="Enter first name" name="first_name"><br><br>
    <label for="text"><b>Enter second name :</b></label>
    <input type="text" placeholder="Enter second name" name="last_name"><br><br>
    <label for="email"><b>Enter Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email"><br><br>
    <label for="pwd"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" name="password"><br><br>
    <label for="confirm"><b>Confirm Password :</b></label>
    <input type="password" placeholder="Confirm Password" name="password1">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" ><strong>Register</strong></button>
    </div>
    <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
{% for msg in messages %}
<h1>{{ msg}}</h1>
{% endfor %}
</body>
</html>
